
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <h1>Hello, world!</h1>
    All of the time		
Most of the time		
Occasionally		
Rarely		
Never		
    <div class="container">
    <input type="radio" class="btn-check" name="options-outlined" id="danger-outlined" autocomplete="off">
    <label class="btn btn-outline-danger" for="danger-outlined">Never (0)</label>
    
    <input type="radio" class="btn-check" name="options-outlined" id="warning-outlined" autocomplete="off" checked>
    <label class="btn btn-outline-warning" for="warning-outlined">Rarely (2)</label>
 
    <input type="radio" class="btn-check" name="options-outlined" id="info-outlined" autocomplete="off" checked>
    <label class="btn btn-outline-info" for="info-outlined">Occasionally (3)</label>
    
    <input type="radio" class="btn-check" name="options-outlined" id="primary-outlined" autocomplete="off" checked>
    <label class="btn btn-outline-primary" for="primary-outlined">Most of the time (4)</label>
    
    <input type="radio" class="btn-check" name="options-outlined" id="success-outlined" autocomplete="off" checked>
    <label class="btn btn-outline-success" for="success-outlined">All of the time (5)</label>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
